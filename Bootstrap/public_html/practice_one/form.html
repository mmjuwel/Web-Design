<html>
    <head>
        <title>Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/mystyle.css" type="text/css">
    </head>
    <body>
        <div class="container">
            
            <div class="col-lg-6">
                <form method="post" action="" role="form">
                    <h1> Sign up form ! </h1>
                    <hr>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Your First Name" > 
                    </div>
                    
                     <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Your Last Name" > 
                    </div>
                    
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" > 
                    </div>
                    
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Lassword (at list 5 gigit)" > 
                    </div>
                    
                     <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="form-control" ></textarea>
                     
                     </div>
                    
                    <div class="form-group">
                        <label for="country">Your Country</label>
                        <select name="country" id="country" class="form-control">
                            <option value="af">Afganisthan</option>
                             <option value="af">Afganisthan</option>
                              <option value="af">Afganisthan</option>
                               <option value="af">Afganisthan</option>
                        </select>
                    </div>
                    
                     <div class="form-group">
                        <label >Gender</label>
                        <div class="radio">
                            <label><input type="radio" name="gender"  value="male">Male</label>   
                            <label><input type="radio" name="gender"  value="female">FeMale</label> 
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label >Agree</label>
                        <div class="checkbox">
                            <label> <input type="checkbox" name="agree" value="i_agree"> I agree </label>
                           
                        </div>
                    </div>
                    
                     <div class="form-group">
                         <input  type="submit" name="btn" value="SUBMIT" class="btn btn-success btn-block">
                    </div>
                    
                </form>
                
                
            </div>
            
            
            <div class="col-lg-6">
                <h1>Sign Up form !!</h1>
                <hr>
                <form  class="form-horizontal" role="form" method="Post" action="">
                    <div class="form-group">
                         <label class="col-lg-3" for="f_name" > First Name </label>  
                        <div class="col-lg-9"> <input type="text" name="f_name" placeholder="Enter First Name" id="f_name" class="form-control"> </div>
                    </div>
                    
                     <div class="form-group">
                         <label class="col-lg-3" for="l_name" > Last Name </label>
                        <div class="col-lg-9"> <input type="text" name="l_name" placeholder="Enter Last Name" id="l_name" class="form-control"> </div>
                    </div>
                    
                     <div class="form-group">
                         <label class="col-lg-3" for="email_add" > Email </label> 
                        <div class="col-lg-9"> <input type="email" name="email" placeholder="Enter Email" id="email_add" class="form-control"> </div>
                    </div>
                    
                    <div class="form-group">
                       <label class="col-lg-3" for="psw" > Password </label>  
                        <div class="col-lg-9"> <input type="password" name="password" placeholder="Enter Password" id="psw" class="form-control"> </div>
                    </div>
                    
                     <div class="form-group">
                         <label class="col-lg-3" for="add" > Address</label>  
                        <div class="col-lg-9"> <textarea name="address" id="add" class="form-control" > </textarea> </div>
                    </div>
                    
                     <div class="form-group">
                        <label class="col-lg-3" for="psw" > Your Country </label> 
                        <div class="col-lg-9"> <select name="country" class="form-control">
                            
                                        <option >  ---Select---</option>
                                        <option value="dhk">  Dhaka</option>
                                        <option value="dhk">  Dhaka</option>
                                        <option value="dhk">  Dhaka</option>
                                        <option value="dhk">  Dhaka</option>
                            </select></div>
                    </div>
                    
                     <div class="form-group">
                         <label class="col-lg-3" > Gender</label>  
                        <div class="col-lg-9 radio"> 
                        <label><input type="radio" name="gender"  value="male">Male</label>   
                       <label><input type="radio" name="gender"  value="female">FeMale</label> 
                        
                        </div>
                    </div>
                    
                    <div class="form-group">
                           
                         <div class=" col-lg-offset-3 col-lg-9 checkbox">
                             <input type="checkbox" name="i_agree" > I agree to Submit </div>
                    </div>
                    
                    <div class=" form-group col-lg-12"> 
                    
                      <input  type="submit" name="btn" value="SUBMIT" class="btn btn-primary btn-block">
                    </div>
                         
                    
                </form>
                
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log in User!!</h1>
                    <hr>
                <form class="form-inline" role="form" method="post" action="" >
                    
                    <div class="form-group"> 
                        <label for="user_name"> User name</label>
                        <input type="email" name="user_name" placeholder="Enter Email address" id="user_name" class="form-control">
                    </div>
                    
                    <div class="form-group"> 
                        <label for="pass"> Password</label>
                        <input type="password" name="password" placeholder="Enter Password" id="pass" class="form-control">
                    </div>
                    
                    <div class="form-group"> 
                        <div class="checkbox">
                            <label> <input type="checkbox" name="remember" value="1" > Remember me </label>
                     </div>  
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="remember" value="Log in" class="btn btn-primary" >
                    </div>
                </form>
                
                </div>
            </div>
            
            
        </div>
        
       <script src="js/ajex_google_api.js"></script>
       <script src="js/bootstrap.min.js"> </script> 
    </body>
</html>
