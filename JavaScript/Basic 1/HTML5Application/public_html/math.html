        <meta charset="UTF-8">

    <body>
        <script>
            document.write(Math.random());
            document.write("Max  "+Math.max(20,30,70,12,11)+"<br>");
            document.write("Min  "+Math.min(20,30,70,12,11)+"<br>");
            document.write("float  "+Math.floor(34.546)+"<br>");
            document.write("ceil  "+Math.ceil(34.546)+"<br>");
            document.write("random in a limit  "+Math.floor(Math.random()*99)+"<br>");
            
            var a=125;
           
            document.write("Binary "+a.toString(2)+"<br>");
            document.write("Decilam "+a.toString()+"<br>");
            document.write("Decilam "+a.toString(10)+"<br>");
            document.write("Octal "+a.toString(8)+"<br>");
            document.write("Hexa-Decilam "+a.toString(16)+"<br>");
            document.write("Digit after point "+a.toFixed(4)+"<br>");
            
            
        </script>
    </body>
