<html>
    <head>
        <title>mini_calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script type="text/javascript">



            function add(num1, num2) {

                var num1 = document.getElementById('n1').value;
                var num2 = document.getElementById('n2').value;

              //  var result = num1 + num2;
                document.getElementById('res').value = Number( num1) +Number( num2);
            }
            
             function sub(num1, num2) {

                var num1 = document.getElementById('n1').value;
                var num2 = document.getElementById('n2').value;

              //  var result = num1 + num2;
                document.getElementById('res').value = Number( num1) -Number( num2);
            }
           
            function mul(num1, num2) {

                var num1 = document.getElementById('n1').value;
                var num2 = document.getElementById('n2').value;

              //  var result = num1 + num2;
                document.getElementById('res').value = Number( num1) *Number( num2);
            }
            function div(num1, num2) {

                var num1 = document.getElementById('n1').value;
                var num2 = document.getElementById('n2').value;

              //  var result = num1 + num2;
                document.getElementById('res').value = Number( num1) /Number( num2);
            }
            
             function mod(num1, num2) {

                var num1 = document.getElementById('n1').value;
                var num2 = document.getElementById('n2').value;

              //  var result = num1 + num2;
                document.getElementById('res').value = Number( num1) % Number( num2);
            }
           
        </script>

        <h3> Mini Calculator </h3>
        <hr>

        First Number <input type="text" id="n1" > <br> <br>
        Second Number <input type="text" id="n2" > <br> <br>
        
        
        <input type="button" name=" " value="+" ondblclick="add()" >
        <input type="button" name=" " value="-" ondblclick="sub()">
        <input type="button" name=" " value="*" ondblclick="mul()" >
        <input type="button" name=" " value="/"  ondblclick="div()">
        <input type="button" name=" " value="%"  ondblclick="mod()" > <br> <br>
       
        <h3> <input type="button" name=" " id="res" value="Result" >   </h3>

        <hr>

        
        <span id="showresult"></span>



    </body>
</html>
